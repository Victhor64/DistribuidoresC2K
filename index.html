<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat C2K para distribuidores</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        .button {
            width: 200px;
            height: 70px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #a0a0a0;
            color: white;
            border: 2px solid #FFA500;
            border-radius: 5px;
            box-shadow: 3px 3px 0 #FFA500;
            transition: all 0.3s;
            flex: 1 1 calc(50% - 20px);
            max-width: 200px;
            text-align: center;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #808080;
            box-shadow: 1px 1px 0 #FFA500;
            transform: translate(2px, 2px);
        }

        /* Estilos para el botón "Cerrar" modificado */
        .floating-btn {
            position: fixed;
            top: 100px;
            left: 30px;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            background-color: #d3d3d3;
            color: #333333;
            border: 2px solid #FF0000;
            border-radius: 50%;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 1002;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .floating-btn:hover {
            background-color: #cccccc;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            transform: translate(1px, 1px);
        }

        /* Estilos para los overlays */
        #overlay, #submenu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #iframe-container, #submenu-container {
            background-color: white;
            z-index: 1001;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-radius: 10px;
            position: relative;
        }
        #iframe-container {
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
        }

        /* Estilos para el submenú */
        #submenu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            height: 80%;
            max-height: 500px;
        }
        .submenu-header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }
        .submenu-logo {
            width: 100px;
            height: auto;
        }
        .submenu-button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        .submenu-button {
            width: calc(50% - 20px);
            height: 70px;
            margin: 5px;
            padding: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #a0a0a0;
            color: white;
            border: 2px solid #800080;
            border-radius: 5px;
            box-shadow: 3px 3px 0 #800080;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            box-sizing: border-box;
        }
        .submenu-button:hover {
            background-color: #808080;
            box-shadow: 1px 1px 0 #800080;
            transform: translate(2px, 2px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Responsividad para pantallas más pequeñas */
        @media (max-width: 900px) {
            #iframe-container {
                width: 90%;
                height: 90%;
                max-width: 600px;
                max-height: 400px;
            }
            .submenu-button-container {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                max-width: 400px;
            }
            .submenu-button {
                width: calc(50% - 20px);
                max-width: 200px;
            }
        }

        @media (max-width: 600px) {
            /* Ajuste para que los contenedores ocupen el 80% de la ventana */
            #iframe-container,
            #submenu-container {
                width: 80%;
                height: 80%;
                max-width: none;
                max-height: none;
            }
            /* Ajuste de los botones del submenú */
            .submenu-button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                justify-content: center;
                max-width: 100%;
            }
            .submenu-button {
                width: 100%;
                max-width: 100%;
                padding: 10px;
            }
            /* Ajuste de los botones principales */
            .button {
                flex: 1 1 90%;
                max-width: 100%;
            }
            /* Ajuste del botón flotante */
            .floating-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
                left: 20px;
            }
        }

        /* Estilos para el Chatbot */
        /* No se necesita modificar ya que se integrará mediante scripts */
    </style>
</head>
<body>
    <div class="header">
        <img src="https://control2000.com.mx/imagenes/general/Lc2k_500.png" alt="Logo C2K" class="logo">
        <h1>Chat C2K para distribuidores</h1>
    </div>
    <div class="container">
        <div class="button-row">
            <button class="button" onclick="openURL('https://tally.so/embed/wvBk7v?transparentBackground=1&dynamicHeight=1')">Orden de Renovación</button>
            <button class="button" onclick="openURL('https://tally.so/embed/mO0rAM?transparentBackground=1&dynamicHeight=1')">Sistemas Nuevos</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="openURL('https://tally.so/embed/mK0GDM?transparentBackground=1&dynamicHeight=1')">Timbres</button>
            <button class="button" onclick="openSubmenu()">Asesores GPT C2K</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="openURL('https://control2000.com.mx/')">Control 2000</button>
            <button class="button" onclick="openURL('https://control2000.com.mx/actualizaciones/')">Descargas</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="openURL('https://www.control2000.com.mx/guias/main/inicio_ga.html')">Guías de ayuda</button>
            <button class="button" onclick="openURL('https://www.control2000.com.mx/productos/precios/index.php')">Precios</button>
        </div>
    </div>

    <!-- Botón "Cerrar" Principal Modificado -->
    <button id="main-close-btn" class="floating-btn" onclick="window.close()" title="Cerrar">✕</button>

    <!-- Overlays -->
    <div id="overlay">
        <div id="iframe-container">
            <iframe id="content-frame" src=""></iframe>
            <button class="floating-btn" onclick="closeOverlay()" title="Cerrar" style="top: 10px; left: 10px; position: absolute;">✕</button>
        </div>
    </div>

    <div id="submenu-overlay">
        <div id="submenu-container">
            <div class="submenu-header">
                <img src="https://control2000.com.mx/imagenes/general/Lc2k_500.png" alt="Logo C2K" class="submenu-logo">
            </div>
            <div class="submenu-button-container">
                <button class="submenu-button" onclick="openNewTab('https://chatgpt.com/g/g-sH6n2kLYa-asesor-gpt-para-sistema-contafiscal-c2k')">Asesor GPT Contafiscal C2K</button>
                <button class="submenu-button" onclick="openNewTab('https://chatgpt.com/g/g-8mJOeDsMw-asesor-gpt-para-sistema-nomina-c2k')">Asesor GPT Nomina C2K</button>
                <button class="submenu-button" onclick="openNewTab('https://chatgpt.com/g/g-yd5I9g6Up-asesor-gpt-para-sistema-administrador-c2k')">Asesor GPT Administrador C2K</button>
                <button class="submenu-button" disabled>Reservado</button>
                <button class="submenu-button" disabled>Reservado</button>
                <button class="submenu-button" disabled>Reservado</button>
                <button class="submenu-button" disabled>Reservado</button>
                <button class="submenu-button" disabled>Reservado</button>
            </div>
            <button class="floating-btn" onclick="closeSubmenu()" title="Atrás" style="top: 10px; left: 10px; position: absolute;">✕</button>
        </div>
    </div>

    <!-- Integración del Chatbot utilizando scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/d86a6259-5c27-44fd-bcc3-eead1a1b2e34/webchat/config.js" defer></script>

    <script>
        function openURL(url) {
            document.getElementById('content-frame').src = url;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('main-close-btn').style.display = 'none';
        }

        function openNewTab(url) {
            window.open(url, '_blank');
        }

        function openSubmenu() {
            document.getElementById('submenu-overlay').style.display = 'flex';
            document.getElementById('main-close-btn').style.display = 'none';
        }

        function closeSubmenu() {
            document.getElementById('submenu-overlay').style.display = 'none';
            document.getElementById('main-close-btn').style.display = 'flex';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('content-frame').src = '';
            document.getElementById('main-close-btn').style.display = 'flex';
        }

        // Manejar eventos de teclado para cerrar overlays con la tecla "Esc"
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (document.getElementById('submenu-overlay').style.display === 'flex') {
                    closeSubmenu();
                }
                if (document.getElementById('overlay').style.display === 'flex') {
                    closeOverlay();
                }
            }
        });
    </script>
</body>
</html>
