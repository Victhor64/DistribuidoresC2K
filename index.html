<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat C2K para distribuidores</title>
    <style>
        /* Estilos existentes */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            width: 100%;
            max-width: 1200px; /* Limitar el ancho máximo para mejor apariencia */
            padding: 0 20px;
            box-sizing: border-box;
        }
        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        .button {
            width: 200px;
            height: 70px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #a0a0a0;
            color: white;
            border: 2px solid #FFA500;
            border-radius: 5px;
            box-shadow: 3px 3px 0 #FFA500;
            transition: all 0.3s;
            flex: 1 1 200px; /* Flexibilidad para responsividad */
            max-width: 200px;
            text-align: center;
        }
        .button:hover {
            background-color: #808080;
            box-shadow: 1px 1px 0 #FFA500;
            transform: translate(2px, 2px);
        }
        .floating-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            background-color: #a0a0a0;
            color: white;
            border: 2px solid #FFA500;
            border-radius: 5px;
            box-shadow: 3px 3px 0 #FFA500;
            transition: all 0.3s;
            z-index: 1002;
        }
        .floating-btn:hover {
            background-color: #808080;
            box-shadow: 1px 1px 0 #FFA500;
            transform: translate(2px, 2px);
        }
        #overlay, #submenu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #iframe-container, #submenu-container {
            background-color: white;
            z-index: 1001;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border-radius: 10px;
        }
        #iframe-container {
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
        }
        /* Nuevos estilos para la ventana de submenú */
        #submenu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            height: 80%;
            max-height: 500px;
        }
        .submenu-header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }
        .submenu-logo {
            width: 100px;
            height: auto;
        }
        .submenu-button-container {
            display: grid;
            grid-template-columns: repeat(2, 200px); /* Dos columnas de 200px cada una */
            gap: 10px;
            justify-content: center; /* Centra las columnas en el contenedor */
            width: 100%;
            margin-top: 20px;
        }
        .submenu-button {
            width: 200px; /* Ancho similar a los botones principales */
            height: 70px; /* Alto similar a los botones principales */
            margin: 5px;
            padding: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #a0a0a0;
            color: white;
            border: 2px solid #800080;
            border-radius: 5px;
            box-shadow: 3px 3px 0 #800080;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        .submenu-button:hover {
            background-color: #808080;
            box-shadow: 1px 1px 0 #800080;
            transform: translate(2px, 2px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Responsividad para pantallas más pequeñas */
        @media (max-width: 900px) {
            #iframe-container {
                width: 90%;
                height: 90%;
                max-width: 600px;
                max-height: 400px;
            }
            .submenu-button-container {
                grid-template-columns: repeat(2, 1fr); /* Mantener dos columnas */
                max-width: 400px;
            }
            .submenu-button {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 600px) {
            .submenu-button-container {
                grid-template-columns: 1fr; /* Una columna en pantallas pequeñas */
                max-width: 300px;
            }
            .submenu-button {
                width: 100%; /* Botones ocupan todo el ancho disponible */
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://control2000.com.mx/imagenes/general/Lc2k_500.png" alt="Logo C2K" class="logo">
        <h1>Chat C2K para distribuidores</h1>
    </div>
    <div class="container">
        <div class="button-row">
            <button class="button" onclick="openURL('https://tally.so/embed/wvBk7v?transparentBackground=1&dynamicHeight=1')">Orden de Renovación</button>
            <button class="button" onclick="openURL('https://tally.so/embed/mO0rAM?transparentBackground=1&dynamicHeight=1')">Sistemas Nuevos</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="openURL('https://tally.so/embed/mK0GDM?transparentBackground=1&dynamicHeight=1')">Timbres</button>
            <button class="button" onclick="openSubmenu()">Asesores GPT C2K</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="openURL('https://control2000.com.mx/')">Control 2000</button>
            <button class="button" onclick="openURL('https://control2000.com.mx/actualizaciones/')">Descargas</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="openURL('https://www.control2000.com.mx/guias/main/inicio_ga.html')">Guías de ayuda</button>
            <button class="button" onclick="openURL('https://www.control2000.com.mx/productos/precios/index.php')">Precios</button>
        </div>
    </div>

    <button id="main-close-btn" class="floating-btn" onclick="window.close()">Cerrar</button>

    <div id="overlay">
        <div id="iframe-container">
            <iframe id="content-frame" src=""></iframe>
            <button class="floating-btn" onclick="closeOverlay()">Cerrar</button>
        </div>
    </div>

    <div id="submenu-overlay">
        <div id="submenu-container">
            <div class="submenu-header">
                <img src="https://control2000.com.mx/imagenes/general/Lc2k_500.png" alt="Logo C2K" class="submenu-logo">
            </div>
            <div class="submenu-button-container">
                <button class="submenu-button" onclick="openNewTab('https://chat.openai.com/share/g-sH6n2kLYa-asesor-gpt-para-sistema-contafiscal-c2k')">Asesor GPT Contafiscal C2K</button>
                <button class="submenu-button" onclick="openNewTab('https://chat.openai.com/share/g-8mJOeDsMw-asesor-gpt-para-sistema-nomina-c2k')">Asesor GPT Nomina C2K</button>
                <button class="submenu-button" onclick="openNewTab('https://chat.openai.com/share/g-XXXXXXX-asesor-gpt-administrador-c2k')">Asesor GPT Administrador C2K</button>
                <button class="submenu-button" disabled>Reservado</button>
                <button class="submenu-button" disabled>Reservado</button>
                <button class="submenu-button" disabled>Reservado</button>
                <button class="submenu-button" disabled>Reservado</button>
                <button class="submenu-button" disabled>Reservado</button>
            </div>
            <button class="floating-btn" onclick="closeSubmenu()">Atrás</button>
        </div>
    </div>

    <!-- Integración del Chatbot utilizando scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/d86a6259-5c27-44fd-bcc3-eead1a1b2e34/webchat/config.js" defer></script>

    <script>
        function openURL(url) {
            document.getElementById('content-frame').src = url;
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('main-close-btn').style.display = 'none';
        }

        function openNewTab(url) {
            window.open(url, '_blank');
        }

        function openSubmenu() {
            document.getElementById('submenu-overlay').style.display = 'flex';
            document.getElementById('main-close-btn').style.display = 'none';
        }

        function closeSubmenu() {
            document.getElementById('submenu-overlay').style.display = 'none';
            document.getElementById('main-close-btn').style.display = 'block';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('content-frame').src = '';
            document.getElementById('main-close-btn').style.display = 'block';
        }
    </script>
</body>
</html>
